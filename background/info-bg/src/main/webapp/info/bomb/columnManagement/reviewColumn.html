<form id="editReviewColumn" class="layui-form layui-form-pane"  style="margin:20px 80px">
	<div class="layui-form-item">
	    <label class="layui-form-label">专栏标题:</label>
	    	<div class="layui-input-block">
	        <input type="text" name="columnTitle" lay-verify="required" id="modelCode" class="layui-input" style="width:200px" readonly="readonly">
	        <input type="hidden" name="id" lay-verify="required" id="modelCode" class="layui-input" style="width:200px" readonly="readonly">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">专栏介绍:</label>
	   	<div class="layui-input-block">
	        <input type="text" name=columnBrief lay-verify="required" id="modelCode" class="layui-input" style="width:200px" readonly="readonly">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">专栏封面:</label>
	   	<div class="layui-input-block">
	        <input type="text" name="columnCover" lay-verify="required" id="modelCode" class="layui-input" style="display:none; width:200px" readonly="readonly">
	    </div>
	</div>
	<div>
  		<div class="layui-upload-list" align=center>
    		<img id="image" style="height:100px; width:200px; display:none">
  		</div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">审&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;核:</label>
	   	<div class="layui-input-block">
	        <input type="radio" name="status" lay-filter="radio1" id="modelCode" class="layui-input" style="width:200px" title="通过" value="20">
	        <input type="radio" name="status" lay-filter="radio1" id="modelCode" class="layui-input" style="width:200px" title="不通过" value="01">
	    </div>
	</div>
	<div class="layui-form-item layui-form-text">
	    <div class="layui-input-block">
	      <textarea class="layui-textarea" style="display:none;" id="examineNoDesc" name="examineNoDesc" placeholder="请输入审核不通过原因，最多输入50字"></textarea>
	    </div>
	</div>
	<div class="layui-form-item iw350 mt20">
	    <div align="right">
	    	<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo3" id="submit">确定</button>
	    	<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo3" id="c">取消</button>
	    </div>
	</div>
	<input type="text" style="display:none" name="id" >
</form>
