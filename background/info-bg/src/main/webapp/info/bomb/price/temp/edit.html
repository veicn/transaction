<form class="layui-form" action="" >
	<input id="uuid" type="hidden" name="uuid"/>

        <label class="layui-form-label iw190">指数代码</label>

           <div class="layui-input-inline">

        </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">指数名称</label>

    </div>
    <div class="layui-form-item">

    <button id="savePriceIndexTemp" style="margin-top: 0px;" class="btnloc1 btnloc2 layui-btn layui-btn-normal ml125 mt15" lay-submit="" lay-filter="savePriceIndexTemp">保存</button>
