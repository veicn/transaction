<form id="editItemSysCodeSet" class="layui-form layui-form-pane"  style="margin:20px 80px">
	<div class="layui-form-item">
	    <label class="layui-form-label">语言类型*</label>
	    <div class="layui-input-block">
	    	<select id="langVer" name="langVer" lay-verify="required">
			</select>
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">值分类</label>
	    <div class="layui-input-block">
	        <input type="text" name="ext1" placeholder="请输入"  class="layui-input">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">值名称*</label>
	    <div class="layui-input-block">
	        <input type="text" name="itemName" lay-verify="required" placeholder="请输入"  class="layui-input">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">值代码*</label>
	    <div class="layui-input-block">
	        <input type="text" name="itemCode" lay-verify="required" class="layui-input"  readonly="readonly">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">排序号*</label>
	    <div class="layui-input-block">
	        <input type="text" name="itemSort" lay-verify="required|number" placeholder="请输入"  class="layui-input">
	    </div>
	</div>
	<div class="layui-form-item iw350 mt20">
	    <div align="right">
	    	<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo3" id="submit">提交</button>
	    	<!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
	    </div>
	</div>
	<input type="text" style="display:none" name="id" >
</form>
