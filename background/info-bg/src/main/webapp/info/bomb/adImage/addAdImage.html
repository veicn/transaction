<form id="addAdImage" class="layui-form"  action="">
	<div class="layui-form-item" style="padding:20px 0px 0px 0px">
		<div class="layui-inline">
		    <label class="layui-form-label">系统类型</label>
		    <div class="layui-input-inline">
		        <input type="text" name="typeCode" lay-verify="length10|required" placeholder="请输入" class="layui-input">
		    </div>
	    </div>
		<div class="layui-inline">
		    <label class="layui-form-label">版本类型</label>
		    <div class="layui-input-inline">
		        <input type="text" name="imageDes" lay-verify="required" placeholder="请输入" class="layui-input">
		    </div>
	    </div>
	</div>
	<div class="layui-form-item">
	    <div class="layui-inline">
		    <label class="layui-form-label">区域</label>
		    <div class="layui-input-inline">
		        <input type="text" name="pageCode" lay-verify="required" placeholder="请输入" class="layui-input">
		    </div>
	    </div>
	    <div class="layui-inline">
		    <label class="layui-form-label">排序规则</label>
		    <div class="layui-input-inline">
		        <input type="text" name="sortCode" lay-verify="required|number|length10" placeholder="请输入" class="layui-input">
		    </div>
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">跳转路径</label>
	    <div class="layui-input-block">
	        <input type="text" name="gotoUrl" placeholder="请输入"  class="layui-input" style="width:514px">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">图片路径</label>
	    <div class="layui-input-inline">
	        <input type="text" name="imageUrl" lay-verify="required" class="layui-input" readonly="readonly" style="width:400px">
	    </div>
	    <div class="layui-upload-list" align=right style="margin-right: 80px">
  			<button class="layui-btn" id="uploadImage" type="button">上传图片</button>
  		</div>
	</div>
	<div>
  		<div class="layui-upload-list" align=center>
    		<img id="image" style="height:300px; width:600px; display:none">
  		</div>
	</div>   
	
	<div class="layui-form-item">
	    <div class="layui-input-block" align=right style="padding:0px 20px">
	    	<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1" id="submit">立即提交</button>
	    	<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	    </div>
	</div>
	<input type="hidden" name="imageId"></input>
</form>
