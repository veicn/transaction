<form id="addInterfaceList" class="layui-form"  action="post"  lay-filter="refreshSelect" >

		    <label class="layui-form-label">*产品分类</label>
		    <div class="layui-input-block" style="width:515px">
		      <select name="edit_productType" id="edit_productTypeId"  lay-filter="typeCode"  lay-verify="required" display:block>
			     <option value="">请选择</option>
			     <option value="1">原油</option>
		         <option value="2">成品油</option>  
		         <option value="3">化工品</option>  
		      </select>
		    </div>
  		</div>
  	<div class="layui-form-item" style="margin-top:20px" >
	    <div class="layui-inline">
		    <label class="layui-form-label">*费用名称</label>
		    <div class="layui-input-block">
		        <input type="text" name="edit_subjectName" id="edit_subjectNameId" lay-verify="required"  placeholder="请输入" class="layui-input" style="width:515px">
		    </div>
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">*费用代码</label>

	        <input type="text" name="edit_subjectCode" id="edit_subjectCodeid" lay-verify="required" placeholder="请输入"  class="layui-input" style="width:515px">
	    </div>
	</div>
	
	<div class="layui-form-item" style="margin-top:40px">
	    <div class="layui-input-block" align=right style="padding:0 35">
	    	<button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="demo1" id="submit">保存</button>
	    	<button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
	    </div>
	</div>
	<input type="hidden" name="tradeSubjectId" >
