<form id="addInterfaceMember" class="layui-form"  action="">
	<div class="layui-form-item">
	    <label class="layui-form-label">系统别名</label>
	    <div class="layui-input-block">
	        <input type="text" name="sysName" lay-verify="required" placeholder="请输入" class="layui-input">
	    </div>
	</div>
	 <div class="layui-form-item">
	    <label class="layui-form-label">用户账号</label>
	    <div class="layui-input-block">
	        <input type="text" name="loginName" lay-verify="required" placeholder="请输入"  class="layui-input">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">用户密码</label>
	    <div class="layui-input-block">
	        <input type="text" name="password" lay-verify="required" placeholder="请输入"  class="layui-input" />
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">用户角色</label>
	    <div class="layui-input-block">
	        <input type="text" name="memberRole" placeholder="请输入"  class="layui-input">
	    </div>
	</div>
		<div class="layui-form-item">
	    <div class="layui-input-block" >
	    	<button class="layui-btn" lay-submit="" lay-filter="demo1" id="submit">立即提交</button>
	    	<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	    </div>
	</div>
	<input type="text" style="display:none" name="interfaceMemberId" >
</form>
