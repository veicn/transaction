<form id="addSysCodeSet" class="layui-form layui-form-pane"  style="margin:20px 80px">
	 <div class="layui-form-item">
	    <label class="layui-form-label">*产品分类</label>
	    <div class="layui-input-block">
	        <input type="text" name="tradeCategory" id="add_tradeCategoryId" readonly="readonly" lay-verify="required" placeholder="请输入"  class="layui-input" style="width:200px">
	    </div>
	</div> 
	<div class="layui-form-item">
	    <label class="layui-form-label">*类型描述</label>
	    <div class="layui-input-block">
	        <input type="text" name="documentTypeDesc" lay-verify="required" placeholder="请输入"  class="layui-input" style="width:200px">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">*单证类型</label>
	    <div class="layui-input-block">
	        <input type="text" name="documentType" lay-verify="required" placeholder="请输入"  class="layui-input" style="width:200px">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">*附件名称</label>
	    <div class="layui-input-block">
	        <input type="text" name="fileName" lay-verify="required" placeholder="请输入"  class="layui-input" style="width:200px">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">*附件代码</label>
	    <div class="layui-input-block">
	        <input type="text" name="fileCode" lay-verify="required" placeholder="请输入"  class="layui-input" style="width:200px">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">上传角色</label>
	    <div class="layui-input-block">
	        <input type="text" name="fromUser"  placeholder="请输入"  class="layui-input" style="width:200px">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">推送角色</label>
	    <div class="layui-input-block">
	        <input type="text" name="toUser"  placeholder="请输入"  class="layui-input" style="width:200px">
	    </div>
	</div>
	<div class="layui-form-item iw350 mt20">
	    <div align="right">
	    	<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1" id="submit">立即提交</button>
	    	<!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
	    </div>
	</div>
</form>
