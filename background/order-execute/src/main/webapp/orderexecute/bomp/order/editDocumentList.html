<form id="editSysCodeSet" class="layui-form "  style="margin:20px 80px" lay-filter="test1">
		<div class="layui-form-item" style="margin-top:5px; ">
	           <label class="layui-form-label">*产品分类</label>
	            <div class="layui-input-block"> 
	             <select name="edit-tradeCategory" lay-filter="tradeCategorySelect" id="edit-tradeCategory">
	               		<option value="1">原油</option>
	               		<option value="2">成品油</option>
	               		<option value="3">化工品</option>
	               </select>
	           </div>
        </div> 
	<div class="layui-form-item">
	    <label class="layui-form-label">*类型描述</label>
	    <div class="layui-input-block">
	        <input type="text" name="edit-documentTypeDesc" id="edit-documentTypeDesc" lay-verify="required" placeholder="请输入"  class="layui-input" style="width:200px">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">*单证类型</label>
	    <div class="layui-input-block">
	        <input type="text" name="edit-documentType" id="edit-documentType" lay-verify="required" placeholder="请输入"  class="layui-input" style="width:200px">
	    </div>
	</div>
	<div class="layui-form-item iw350 mt20">
	    <div align="right">
	    	<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo2" id="submit">提交</button>
	    	<!-- <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button> -->
	    </div>
	</div>
	
	<input type="hidden" name="oldTradeCategory" > 
	<input type="hidden" name="oldDocumentTypeDesc" >
	<input type="hidden" name="oldDocumentType" >
</form>
